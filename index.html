<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="resources/css/login.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>

    <title>Document</title>
</head>

<body>
    <div id="d1">
        <div>


            <form id="f1" onsubmit="return login();">
                <div id="d2">
                    <img src="resources/images/business-loan.jpeg" height=200 width=240 alt="Bild på en blomma">

                    <p class="headline">Username</p>

                    <input type="text" name="Username" placeholder="Username" id="loginUsername" class="inputContent">


                    <!--<h:message for="loginUsername" />-->

                    <p class="headline">Password</p>
                    <input type="password" name="Password" placeholder="Passoword" id="loginPassword"
                        class="inputContent">

                    <!--<h:message for="loginPassword" /> -->
                    <button type=submit id="b1" class="buttonContent">Submit</button>

                    <div id="d3">
                        <a href="#" class="textButton" id="f2">Forgot password?</a>
                        <span class="textBullet">•</span>
                        <a href="createAccount.html" class="textButton" id="f3">Create an account</a>
                    </div>
                </div>
            </form>



        </div>

    </div>
    <script>

        //Detta gör att vi efter submitklick går igenom först metodens utskrift, ignorerar bytsida tyvärr
        //men genom denna funktion byts sedan sidan
        // wait for the DOM to be loaded 
        $(document).ready(function () {
            //login();
            // bind 'f1' form and provide a simple callback function 
            $('#f1').ajaxForm(function () {
                window.location = "http://127.0.0.1:5500/webshopPage.html#"
            });
        }); 
    </script>
    <script src="resources/scripts/login.js"></script>
</body>

</html>
